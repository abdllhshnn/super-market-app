
<div class="container d-flex justify-content-between align-items-center py-2 bg-warning">
  <div class="d-flex align-items-center">
    <h4>Supermarket APP</h4>
  </div>

  <div class="currency-display">
    <div class="currency-box" *ngFor="let currency of currencyToTRY">
      <span>{{ currency.currency }} = {{ currency.value | number: '1.2-4' }} ₺</span>
    </div>
  </div>

  <div>
    <input type="text" class="form-control" placeholder="Ürün Ara" style="width: 200px;" (input)="searchByTerm($event)" >
  </div>
</div>

<app-market [filteredMarkets]="filteredMarkets"></app-market>
